<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js.jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong!</h1>
      <h2>Let's Play a Game</h2>
      <h3>Rules:</h3>
      <h3>Ping Pong will count up to your number from one with the following exceptions:</h3>
        <ol>1. Numbers divisible by 3 become "ping"</ol>
        <ol>2. Numbers divisible by 5 become "pong"</ol>
        <ol>3. Numbers divisible by 15 become "pingpong"</ol>

      <form id="ping-pong">

  </body>
