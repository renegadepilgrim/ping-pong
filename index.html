<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong!</h1>
      <h2>Let's Play a Game</h2>
      <h3>Rules:</h3>
      <h3>Ping Pong will count up to your number from one with the following exceptions:</h3>
        <p>1. Numbers divisible by 3 become "ping"</p>
        <p>2. Numbers divisible by 5 become "pong"</p>
        <p>3. Numbers divisible by 15 become "pingpong"</p>

      <div class="form-group">
        <form id="pingpong">
        <br>
          <input id="userInput" type="text" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">Ping the Pong!</button>
        </form>
      </div>
      <br>
        <div class="col-sm-4 col-sm-push-1">
          <p>Here are your results!</p>
          <ul id="result">
          </ul>
        </div>
    </div>
  </body>
</html>
